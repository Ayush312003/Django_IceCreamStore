{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% block head %}
<style>
  form {
    display: block;
    flex-direction: column;
    margin-left:30px;
    align-items: center;
    margin-top: 50px;
  }
  input[type="text"],
  input[type="email"],
  textarea {
    width: 50%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    resize: vertical;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
  .form-group {
    display: flex;
    flex-direction: column;
    width: 100%;
  }
  .form-group label {
    font-weight: bold;
  }
  .form-group input[type="text"],
  .form-group input[type="email"] {
    margin-bottom: 16px;
  }
  .form-group textarea {
    height: 200px;
    margin-bottom: 16px;
  }
</style>
{% endblock head %}
{% block body %}
<div class="container my-5"></div>
{% comment %} <form align="center">
    <div class="form-group" style="text-align:center;">
      <label for="name">Name</label>
      <input style="width:50%; display:inline-block;" type="text" id="name" name="name">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input style="width:50%;" type="email" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Describe the reason for contacting</label>
      <textarea style="width:50%;" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </form> {% endcomment %}
  <form action="/contact" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
    </div>
    <input type="submit" value="Submit">
  </form>
</div>

{% endblock body %}
